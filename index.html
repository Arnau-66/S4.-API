<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="author" content="Arnau Pérez">
  <title>S4.API Project</title>
  <link rel="stylesheet" href="./styles/bootstrap.min.css">
  <link rel="stylesheet" href="./styles/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">

</head>

<body class="bg-light text-dark">

  <main class="container py-5">
    <h1 class="text-center mb-4">🌐 API Multi-fetch</h1>

    <div class="d-flex justify-content-center gap-3 mb-5">
      <button id="loadJoke" class="btn btn-primary">🎭 Random Joke</button>
    </div>

    <section class="text-center">
      <h2 class="h4">Joke</h2>
      <p id="jokeDisplay" class="border p-3 rounded bg-white shadow-sm"></p>
      
      <div id="rating-buttons">
        <button onclick="rateJoke(1)">😐 1</button>
        <button onclick="rateJoke(2)">🙂 2</button>
        <button onclick="rateJoke(3)">😂 3</button>
      </div>

      <p>Total de chistes generados: <span id="jokeCounter">0</span></p>

      
    <section id="jokeHistory" class="mt-5">
      <h2 class="h5 text-center mb-3">📋 Joke History</h2>
      <ul class="list-group" id="historyList"></ul>
    </section>
    
    <div id="weatherInfo" class="weather-box">
    </div>
  </main>

  <script type="module" src="./dist/main.js"></script>
</body>
</html>
