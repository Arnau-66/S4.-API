<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="author" content="Arnau Pérez">
  <title>S4.API Project</title>
  <link rel="stylesheet" href="./styles/bootstrap.min.css">
  <link rel="stylesheet" href="./styles/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">

</head>

<body class="text-dark">

  <div class="position-relative" style="height: 150px;">

    <section id="counterSection" class="position-absolute top-0 start-0 d-flex align-items-center">
      <img src="./assets/png/blob3.png"
          alt="decorative blob"
          class="blob-counter" />
      <div class="counter-text-block position-relative z-2 ms-4">
        <p class="joke-counter-label m-0">Total jokes:</p>
        <p class="joke-counter-number m-0"><span id="jokeCounter">0</span></p>
      </div>


    </section>

    <section id="weatherSection" class="position-absolute top-0 end-0 d-flex align-items-center">
      <img src="./assets/png/blob1.png"
          alt="decorative blob"
          class="blob-weather" />
      <div id="weatherInfo" class="position-relative text-end z-2 me-4">

      </div>
    </section>

  </div>


  <main class="container py-1 position-relative">

    <img src="./assets/png/blob2.png"
       alt="decorative blob for main"
       class="blob-main position-absolute" />

  <div class="main-title-container">
    <img src="./assets/png/mainTitle2.png" alt="Joke Generator Title" class="main-title-img">
  </div>

    <div class="d-flex justify-content-center gap-3 my-3">
      <button id="loadJoke" class="btn btn-primary">Get a new joke</button>
    </div>

    <section class="text-center">

      <p id="jokeDisplay" class="border p-3 rounded bg-white shadow-sm" style="margin-bottom: 0;"></p>
      
      <div id="rating-buttons">
        <button onclick="rateJoke(1)">😐 1</button>
        <button onclick="rateJoke(2)">🙂 2</button>
        <button onclick="rateJoke(3)">😂 3</button>
      </div>

    <section id="jokeHistory" class="mt-5">
      <h2 class="h5 text-center mb-3 highlighted-title">Joke History</h2>
      <ul class="list-group" id="historyList"></ul>
    </section>

      
    
  </main>

  <script type="module" src="./dist/main.js"></script>
</body>
</html>
