<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="author" content="Arnau Pérez">
  <title>S4.API Project</title>
  <link rel="stylesheet" href="./styles/bootstrap.min.css">

</head>

<body class="bg-light text-dark">

  <main class="container py-5">
    <h1 class="text-center mb-4">🌐 API Multi-fetch</h1>

    <div class="d-flex justify-content-center gap-3 mb-5">
      <button id="loadJoke" class="btn btn-primary">🎭 Random Joke</button>
      <button id="loadWeather" class="btn btn-info">🌤 Show Weather</button>
    </div>

    <section class="text-center">
      <h2 class="h4">Joke</h2>
      <p id="jokeDisplay" class="border p-3 rounded bg-white shadow-sm"></p>

      <h2 class="h4 mt-4">Weather</h2>
      <pre id="weatherDisplay" class="border p-3 rounded bg-white shadow-sm"></pre>
    </section>
  </main>

  <script type="module" src="./dist/main.js"></script>
</body>
</html>
